<!DOCTYPE html>
<html>
<head>
  <title>Video Example</title>
</head>
<body>
  <h2>Serving video files from Flask template</h2>
  <video width="1200" height="600" controls>
    <source src={{ url_for('download_file', filename='output.mp4') }} type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <form action = "/success" method = "post" enctype="multipart/form-data">   
    <input type="file" name="video file" />   
    <input type = "submit" value="Upload">   
  </form>   

  <br/>
  <br/>

  <form method="POST" action="/process"> 
    <input type="range" min="0" max="100" name="threshold" value={{threshold}}}} />
    <input type="submit" value="Process" />
    </form>
    <br/>
    
    <p>Threshold: {{threshold}}</p>

</body>
</html>
