<!DOCTYPE html>
<html>
<head>
  <title>Video Processor</title>
  <meta name = "viewport" content = "width = device-width, initial-scale=1">
  <style>
    img{ display: block;
        margin-left: auto;
        margin-right: auto;
    }
    h1 {text-align: center;}
</style>
</head>
<body>
  <h2> Tracker Parameters </h2>
  
  <!--
  <video width="1200" height="600" controls>
    <source src={{ url_for('download_file', filename='output.mp4') }} type="video/mp4">
    Your browser does not support the video tag.
  </video>
  -->

  <img id="bg" src = "{{ url_for('video_feed') }}" style="height: 600px;">


  <form method="POST" action="/track"> 
    <input type="number" name="search_range" value="{{search_range}}"/>
    <label for="search_range">Search Range (in pixels)</label> </br>
    <input type="number" name="memory" value="{{memory}}"/>
    <label for="memory">Memory Length (in frames)</label>
    <input type="submit" value="Process" />
    </form>
    <br/>

  <form action="/final" method="GET">
    <input type="submit" value="Finish">

</body>
</html>
